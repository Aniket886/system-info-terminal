<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Send Message to Telegram</h1>
  <form id="messageForm">
    <textarea id="message" placeholder="Enter your message" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Send Message</button>
  </form>

  <div id="responseMessage"></div>

  <script>
    document.getElementById('messageForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const message = document.getElementById('message').value;
      const responseMessageDiv = document.getElementById('responseMessage');

      if (!message.trim()) {
        responseMessageDiv.textContent = "Please enter a valid message!";
        return;
      }

      try {
        const response = await fetch('http://localhost:3000/send-message', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const result = await response.json();
        if (result.success) {
          responseMessageDiv.textContent = "Message sent successfully!";
        } else {
          responseMessageDiv.textContent = `Error: ${result.error || 'Failed to send message'}`;
        }
      } catch (error) {
        responseMessageDiv.textContent = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
